}

    font-size: 16px;

    cursor: pointer;

            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
        </div>
        
    </footer>
    <script>
        // Получаем элемент переключателя темы
        const themeSwitch = document.getElementById('themeSwitch');
    
        // Проверяем сохранённую тему при загрузке страницы
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeSwitch.checked = true; // Устанавливаем состояние переключателя
        } else {
            document.body.classList.remove('dark-theme');
            themeSwitch.checked = false; // Убираем состояние переключателя
        }
    
        // Слушаем изменение темы
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-theme');
    
            // Сохраняем текущую тему в localStorage
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
