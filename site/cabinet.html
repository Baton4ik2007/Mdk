<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/stylesforost.css">
    <link rel="stylesheet" href="/css/darktheme.css">
    <link rel="stylesheet" href="/css/cab.css">
    <title>Вход в Личный Кабинет</title>
    <style> 
     
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/images/logo.png" alt="Логотип" class="logo-image">
            <h1 class="logo-text">PC4Mamonts</h1>
        </div>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <a href="/cabinet.html" class="profile-button">Личный кабинет</a> 
        <nav id="navbar">
            <ul class="menu-ui">
                <li><a href="/index.html">Главная</a></li>
                <li><a href="/news.html">Новости</a></li>
                <li><a href="/workinwin.html">Работа в Windows</a></li>
                <li><a href="/workinlinux.html">Работа в Linux</a></li>
                <li><a href="/typing.html">Скорость печати</a></li>
                <li><a href="/about.html">О компании</a></li>
            </ul>
        </nav>
    </header>

    <div class="background">
        <div class="login-container">
            <h1>Личный Кабинет</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" required placeholder="Введите логин">
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required placeholder="Введите пароль">
                </div>
                <button type="submit">Войти</button>
                <p class="error-message" id="error-message"></p>
                <div id="result"></div>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 by Stanislav. Все права защищены.</p>
            <div class="social-links">
                <a href="#" class="social-icon"><img src="/images/icon/Telegram-logo.png" alt="Telegram"></a>
                <a href="https://github.com/Breead1337" class="social-icon"><img src="/images/icon/GitHub-logo.png" alt="GitHub"></a>
              
            </div>
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
        </div>
        
    </footer>
    <script>
        // Получаем элемент переключателя темы
        const themeSwitch = document.getElementById('themeSwitch');
    
        // Проверяем сохранённую тему при загрузке страницы
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeSwitch.checked = true; // Устанавливаем состояние переключателя
        } else {
            document.body.classList.remove('dark-theme');
            themeSwitch.checked = false; // Убираем состояние переключателя
        }
    
        // Слушаем изменение темы
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-theme');
    
            // Сохраняем текущую тему в localStorage
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
    <script src="/js/script.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/cabinet.js"></script>
</body>
</html>
